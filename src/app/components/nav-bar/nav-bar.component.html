<mat-toolbar class="mat-elevation-z4">
  <mat-toolbar-row>
    <img class="text-center" src="../../../assets/bloggeroo.png" style="height: 40px;">
    <button mat-button [routerLink]="['/']">Bloggeroo</button>
    <ng-container *ngIf="appUser$ | async as appUser; else anonymousUser">
      <button
        mat-button
        [routerLinkActive]="['link-active']"
        [routerLink]="['/addpost']"
      >
        Add Post
      </button>
      <span class="spacer"></span>
      <ng-container>
        <div>
          <img
            mat-card-avatar
            class="user-avatar"
            src="{{ appUser.photoURL }}"
          />
        </div>

        <button mat-button [matMenuTriggerFor]="menu">
          {{ appUser.name | titlecase }}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </ng-container>
    </ng-container>
    <ng-template #anonymousUser>
      <span class="spacer"></span>
      <button mat-button (click)="login()">Login with Google</button>
    </ng-template>
    <div class="me-2">
      <button mat-button style="background-color: teal; color: wheat">
        <a
          href="https://github.com/thurpes/bloggeroo"
          target="_blank"
          ><fa-icon class="github-icon" [icon]="githubIcon"></fa-icon> Source
          Code</a
        >
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
